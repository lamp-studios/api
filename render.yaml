services:
  - type: web
    name: ollama-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OLLAMA_URL
        sync: false
      - key: OLLAMA_MODEL
        value: llama3:8b
      - key: DAILY_LIMIT
        value: "200"
